<!DOCTYPE html>

<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e6e6;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        
        .falling-element {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .fireworks {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
